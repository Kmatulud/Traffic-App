<!DOCTYPE html>
<html lang="en">

<head>
    <!---favicon--->

    <link rel="stylesheet " href="css/screen1.css">

    <meta charset="UTF-8 ">

    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Traffic Review App</title>
</head>

<body>
    <div class="box">
        <h1>Traffic Review App</h1>
        <div class="inputs">
            <input type="text" name="user" id="user" placeholder="UserName">
            <label for="options">Choose route: </label>
            <select name="routes" id="options">
                <option value="Joburg-pretoria">Joburg - pretoria</option>
                <option value="Soweto - joburg">Soweto - joburg</option>
                <option value="Daveyton - Centurion">Daveyton - Centurion</option>
            </select>
            <label for="time">Trip Duration(Minutes)</label>
            <input type="number" name="time" id="time">
            <label for="day"> Date </label>
            <input type="date" name="day" id="day">
        </div>
        <div class="btn ">
            <button class="button"><a href="/html/screen2.html">View</a></button>
            <button class="clear">Reset</button>
        </div>
    </div>
    <!---script tags--->
    <script src="js/index-dom-logic.js"></script>
    <!---script tag--->

</body>
